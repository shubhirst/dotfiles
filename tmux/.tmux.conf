# set prefix key to C-s
unbind C-s
set -g prefix C-s
bind C-s send-prefix

# enable mouse usage
set -g mouse on

# increase history
set-option -g history-limit 5000

# switch to the marked window using prefix + backtick
bind ` switch-client -t'{marked}'

# renumber windows
set -g renumber-windows on

# remap split commands
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"

bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"

setw -g aggressive-resize off

# use 256 xterm for pretty colors. This enables same colors from iTerm2 within tmux.
# This is recommended in neovim :healthcheck
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

###########################
# Plugins
###########################
# To install plugins:
#   1) Add plugin down here
#   2) Prefix + I to install plugin
# To update plugins:
#   1) Prefix + U
# To remove plugins:
#   1) Remove line down here
#   2) Prefix + ALT + U
# If you're using iTerm2 on a Mac you may need to go to your Profiles, 
# then keys and select that the `option` key should be treated as `Esc+` 
# in order for the `Prefix + ALT + U` combination to work.

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# Add more plugins below this line
set -g @plugin 'tmux-plugins/tmux-cpu'
# Run Tmux Plugin Manager
run '~/.tmux/plugins/tpm/tpm'
